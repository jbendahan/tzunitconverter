<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone & Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: #f0f0f0;
            border-radius: 50px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .converter-section {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .time-display {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }

        .time-zone {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .time-value {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .conversion-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: end;
            margin-bottom: 20px;
        }

        .arrow {
            font-size: 24px;
            color: #667eea;
            text-align: center;
            margin-bottom: 12px;
        }

        .result {
            background: white;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #4CAF50;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        @media (max-width: 600px) {
            .conversion-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .arrow {
                transform: rotate(90deg);
                margin: 10px 0;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Zone & Unit Converter</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('timezone')">Time Zone</div>
            <div class="tab" onclick="switchTab('units')">Unit Converter</div>
        </div>

        <!-- Time Zone Converter -->
        <div id="timezone-content" class="tab-content active">
            <div class="converter-section">
                <div class="form-group">
                    <label for="source-time">Time:</label>
                    <input type="datetime-local" id="source-time">
                </div>
                
                <div class="form-group">
                    <label for="source-timezone">From Time Zone:</label>
                    <select id="source-timezone"></select>
                </div>
                
                <div class="form-group">
                    <label for="target-timezone">To Time Zone:</label>
                    <select id="target-timezone"></select>
                </div>
                
                <div class="time-display">
                    <div class="time-zone" id="source-display-zone">Source Time Zone</div>
                    <div class="time-value" id="source-display-time">--:--</div>
                </div>
                
                <div class="time-display">
                    <div class="time-zone" id="target-display-zone">Target Time Zone</div>
                    <div class="time-value" id="target-display-time">--:--</div>
                </div>
            </div>
        </div>

        <!-- Unit Converter -->
        <div id="units-content" class="tab-content">
            <div class="converter-section">
                <div class="form-group">
                    <label for="unit-category">Category:</label>
                    <select id="unit-category" onchange="updateUnits()">
                        <option value="length">Length</option>
                        <option value="weight">Weight</option>
                        <option value="temperature">Temperature</option>
                        <option value="volume">Volume</option>
                    </select>
                </div>
                
                <div class="conversion-row">
                    <div>
                        <label for="from-value">From:</label>
                        <input type="number" id="from-value" placeholder="Enter value" oninput="convertUnits()">
                        <select id="from-unit" onchange="convertUnits()"></select>
                    </div>
                    
                    <div class="arrow">â†’</div>
                    
                    <div>
                        <label for="to-value">To:</label>
                        <input type="number" id="to-value" readonly>
                        <select id="to-unit" onchange="convertUnits()"></select>
                    </div>
                </div>
                
                <div class="result" id="conversion-result">
                    Enter a value to see the conversion
                </div>
            </div>
        </div>
    </div>

    <script>
        // Time zones data
        const timeZones = [
            'UTC',
            'America/New_York',
            'America/Chicago',
            'America/Denver',
            'America/Los_Angeles',
            'America/Toronto',
            'America/Vancouver',
            'America/Mexico_City',
            'America/Sao_Paulo',
            'America/Argentina/Buenos_Aires',
            'Europe/London',
            'Europe/Paris',
            'Europe/Berlin',
            'Europe/Rome',
            'Europe/Madrid',
            'Europe/Moscow',
            'Asia/Tokyo',
            'Asia/Shanghai',
            'Asia/Hong_Kong',
            'Asia/Singapore',
            'Asia/Mumbai',
            'Asia/Dubai',
            'Australia/Sydney',
            'Australia/Melbourne',
            'Pacific/Auckland'
        ];

        // Unit conversion data
        const units = {
            length: {
                meter: { name: 'Meters', factor: 1 },
                kilometer: { name: 'Kilometers', factor: 0.001 },
                centimeter: { name: 'Centimeters', factor: 100 },
                millimeter: { name: 'Millimeters', factor: 1000 },
                inch: { name: 'Inches', factor: 39.3701 },
                foot: { name: 'Feet', factor: 3.28084 },
                yard: { name: 'Yards', factor: 1.09361 },
                mile: { name: 'Miles', factor: 0.000621371 }
            },
            weight: {
                kilogram: { name: 'Kilograms', factor: 1 },
                gram: { name: 'Grams', factor: 1000 },
                pound: { name: 'Pounds', factor: 2.20462 },
                ounce: { name: 'Ounces', factor: 35.274 },
                stone: { name: 'Stone', factor: 0.157473 },
                ton: { name: 'Tons (Metric)', factor: 0.001 }
            },
            temperature: {
                celsius: { name: 'Celsius' },
                fahrenheit: { name: 'Fahrenheit' },
                kelvin: { name: 'Kelvin' }
            },
            volume: {
                liter: { name: 'Liters', factor: 1 },
                milliliter: { name: 'Milliliters', factor: 1000 },
                gallon_us: { name: 'Gallons (US)', factor: 0.264172 },
                quart: { name: 'Quarts (US)', factor: 1.05669 },
                pint: { name: 'Pints (US)', factor: 2.11338 },
                cup: { name: 'Cups (US)', factor: 4.22675 },
                fluid_ounce: { name: 'Fluid Ounces (US)', factor: 33.814 }
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            populateTimeZones();
            setCurrentTime();
            updateUnits();
            
            // Update time conversion when inputs change
            document.getElementById('source-time').addEventListener('change', convertTime);
            document.getElementById('source-timezone').addEventListener('change', convertTime);
            document.getElementById('target-timezone').addEventListener('change', convertTime);
        });

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`${tab}-content`).classList.add('active');
        }

        function populateTimeZones() {
            const sourceSelect = document.getElementById('source-timezone');
            const targetSelect = document.getElementById('target-timezone');
            
            timeZones.forEach(tz => {
                const option1 = new Option(tz, tz);
                const option2 = new Option(tz, tz);
                sourceSelect.add(option1);
                targetSelect.add(option2);
            });
            
            // Set defaults
            sourceSelect.value = 'UTC';
            targetSelect.value = 'America/New_York';
        }

        function setCurrentTime() {
            const now = new Date();
            const localTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000);
            document.getElementById('source-time').value = localTime.toISOString().slice(0, 16);
            convertTime();
        }

        function convertTime() {
            const timeInput = document.getElementById('source-time').value;
            const sourceTimezone = document.getElementById('source-timezone').value;
            const targetTimezone = document.getElementById('target-timezone').value;
            
            if (!timeInput) return;
            
            try {
                const date = new Date(timeInput);
                
                // Format source time
                const sourceTime = date.toLocaleString('en-US', {
                    timeZone: sourceTimezone,
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
                
                // Format target time
                const targetTime = date.toLocaleString('en-US', {
                    timeZone: targetTimezone,
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
                
                document.getElementById('source-display-zone').textContent = sourceTimezone;
                document.getElementById('source-display-time').textContent = sourceTime;
                document.getElementById('target-display-zone').textContent = targetTimezone;
                document.getElementById('target-display-time').textContent = targetTime;
            } catch (error) {
                console.error('Time conversion error:', error);
            }
        }

        function updateUnits() {
            const category = document.getElementById('unit-category').value;
            const fromSelect = document.getElementById('from-unit');
            const toSelect = document.getElementById('to-unit');
            
            // Clear existing options
            fromSelect.innerHTML = '';
            toSelect.innerHTML = '';
            
            // Add new options
            Object.entries(units[category]).forEach(([key, unit]) => {
                const option1 = new Option(unit.name, key);
                const option2 = new Option(unit.name, key);
                fromSelect.add(option1);
                toSelect.add(option2);
            });
            
            // Set defaults
            const keys = Object.keys(units[category]);
            fromSelect.value = keys[0];
            toSelect.value = keys[1] || keys[0];
            
            convertUnits();
        }

        function convertUnits() {
            const value = parseFloat(document.getElementById('from-value').value);
            const category = document.getElementById('unit-category').value;
            const fromUnit = document.getElementById('from-unit').value;
            const toUnit = document.getElementById('to-unit').value;
            const resultDiv = document.getElementById('conversion-result');
            
            if (!value && value !== 0) {
                document.getElementById('to-value').value = '';
                resultDiv.textContent = 'Enter a value to see the conversion';
                return;
            }
            
            let result;
            
            if (category === 'temperature') {
                result = convertTemperature(value, fromUnit, toUnit);
            } else {
                const fromFactor = units[category][fromUnit].factor;
                const toFactor = units[category][toUnit].factor;
                result = (value / fromFactor) * toFactor;
            }
            
            document.getElementById('to-value').value = result.toFixed(6).replace(/\.?0+$/, '');
            
            const fromUnitName = units[category][fromUnit].name;
            const toUnitName = units[category][toUnit].name;
            resultDiv.textContent = `${value} ${fromUnitName} = ${result.toFixed(6).replace(/\.?0+$/, '')} ${toUnitName}`;
        }

        function convertTemperature(value, from, to) {
            // Convert to Celsius first
            let celsius;
            switch (from) {
                case 'celsius':
                    celsius = value;
                    break;
                case 'fahrenheit':
                    celsius = (value - 32) * 5/9;
                    break;
                case 'kelvin':
                    celsius = value - 273.15;
                    break;
            }
            
            // Convert from Celsius to target
            switch (to) {
                case 'celsius':
                    return celsius;
                case 'fahrenheit':
                    return celsius * 9/5 + 32;
                case 'kelvin':
                    return celsius + 273.15;
                default:
                    return celsius;
            }
        }
    </script>
</body>
</html>
